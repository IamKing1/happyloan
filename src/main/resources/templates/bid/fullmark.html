<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>满标管理</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="/script/vue.js"></script>
    <script type="text/javascript" src="/script/axios.min.js"></script>
    <script type="text/javascript" src="/js1/jquery-2.1.0.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .el-dialog{
            width: 17%;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>
<div id="tableView">
        <!--列表-->
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border

                style="width: 100%">
            <el-table-column label="序号" type="index" show-overflow-tooltip width="50"  align="center">
            </el-table-column>
            <el-table-column
                    prop="REALNAME"
                    label="姓名"
                    width="90"
                    align="center">
            </el-table-column>


            <el-table-column
                    prop="MONEY"
                    label="贷款金额(/元)"
                    width="140"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="hasMoney"
                    label="当前已投金额(/元)"
                    width="150"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="BEGINTIME"
                    label="开始时间"
                    width="250"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ENDTIME"
                    label="结束时间"
                    width="250"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="STUTS"
                    label="状态"
                    width="100"
                    align="center">
                <template slot-scope="scope">
                    <el-col>{{scope.row.STUTS | formatStata}}</el-col>
                </template>
            </el-table-column>

            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit"  @click="editClick(scope.row)">确认
                    </el-button>
                </template>


            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18">
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="确定要完成招标吗？" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="100px" :rules="editFormRules" ref="editForm">

        </el-form>
        <div slot="footer" class="dialog-footer" style="text-align: center"  >
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading" >确认</el-button>
            <el-button @click.native="editFormVisible = false">取消</el-button>
        </div>
    </el-dialog>


</div>
</body>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '满标管理'
        }
    });


    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading: false,
            //多选值
            multipleSelection: [],
            //当前页
            currentPage: 1,
            //分页大小
            pageSize: 10,
            //总记录数
            total: 800,
            //删除的弹出框
            deleteVisible: false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl: '',
            editFormRules: {
                name: [
                    {required: true, message: '请输入姓名', trigger: 'blur'}
                ]
            },
            //编辑界面数据
            editForm: {
                    title:''
            },
            radio:'1'
        },
        created: function () {
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start = (this.currentPage - 1) * this.pageSize;
            var end = this.currentPage * this.pageSize + 1;
            axios.post('/investment/selectTenderingList', {'start': start, 'end': end}).then(function (response) {
                self.total = response.data.total;
                self.tableData = response.data.data;
            })
        },
        filters: { // el-tag类型转换
            // 状态显示转换
            formatStata: function (status) {
                const statusMap = {2: '符合满标'}
                return statusMap[status]
            },
        },
        methods: {
            //表格重新加载数据
            loadingData: function () {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start = (this.currentPage - 1) * this.pageSize;
                var end = this.currentPage * this.pageSize + 1;
                var searchForm = {
                    'start': start,
                    'end': end,
                };
                axios.post('/investment/selectTenderingList', searchForm).then(function (response) {
                    _self.total = response.data.total;
                    _self.tableData = response.data.data;

                })
                setTimeout(function () {
                    console.info("加载数据成功");
                    _self.loading = false;
                }, 300);
            },
            //表格编辑事件
            editClick: function (row) {
                this.goUrl = "/investment/updateTendStutsThree";
                this.editFormVisible = true;
                var _self = this;
                this.editForm = Object.assign({}, row);


            },
            //分页大小修改事件
            pageSizeChange: function (val) {
                console.log('每页 ' + val + ' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange: function (val) {
                this.currentPage = val;
                /*   console.log('当前页: ' + val);*/
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                // alert(this.editForm.DEPTID)
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                var goUrl=this.goUrl;
                axios.post(goUrl,formData).then(function(response){
                    if(response.data>0){
                        _self.editFormVisible = false;// 让弹出层隐藏
                        _self.loadingData();//重新加载数据
                    }else{
                        _self.$message({
                            message: '更新失败',
                            type: 'fail'
                        });
                    }
                })
            },

        }

    })
</script>
</html>
