<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
    <!-- 引入样式 -->
    <script src="/vue/vue.js"></script>
    <script type="text/javascript" src="/js1/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="名称">
                <el-input v-model="searchForm.ename" placeholder="名称"></el-input>
            </el-form-item>
            <el-form-item label="部门名称">
                <el-select v-model="searchForm.deptid" placeholder="部门名称">
                    <el-option  v-for="item in options"  :key="item.DEPTID" :label="item.DEPTNAME" :value="item.DEPTID"></el-option>
                </el-select>
            </el-form-item><el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            <el-button type="success" icon="plus" @click="toFlush">刷新</el-button>
            <el-button type="success" icon="plus" @click="addClick">新增</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="ENAME"
                    label="姓名"
                    width="90">
            </el-table-column>
            <el-table-column
                    prop="SEX"
                    label="性别"
                    width="80">
            </el-table-column>

            <el-table-column
                    prop="AGE"
                    label="年龄"
                    width="75">
            </el-table-column>
            <el-table-column
                    prop="EPHONE"
                    label="联系方式"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="EMAIL"
                    label="邮箱"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="EIDENT"
                    label="身份证号"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="EDUC"
                    label="学历"
                    width="95">
            </el-table-column>
            <el-table-column
                    prop="HIREDATE"
                    label="入职日期"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="LIVING"
                    label="现住址"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="DEPTNAME"
                    label="部门"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="DUTYNAME"
                    label="职位"
                    width="100">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">删除</el-button>

                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="text-align:center "
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm"  label-width="80px" :rules="editFormRules" ref="editForm" hide-required-asterisk="false">
            <el-form-item label="姓名" prop="ENAME">
                <el-input v-model="editForm.ENAME"></el-input>
            </el-form-item>
            <el-form-item label="性别" prop="SEX">
                <el-input v-model="editForm.SEX" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="年龄"  prop="AGE">
                <el-input-number v-model="editForm.AGE" :min="16" :max="70"></el-input-number>
            </el-form-item>
            <el-form-item label="联系方式" prop="EPHONE">
                <el-input v-model="editForm.EPHONE" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="邮箱" prop="EMAIL">
                <el-input v-model="editForm.EMAIL" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="身份证号" prop="EIDENT">
                <el-input v-model="editForm.EIDENT" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="学历" prop="EDUC">
                <el-input v-model="editForm.EDUC" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="入职日期" prop="HIREDATE">
                <el-date-picker type="date"  placeholder="选择日期" v-model="editForm.HIREDATE"format="yyyy 年 MM 月 dd 日"
                                value-format="yyyy/MM/dd"></el-date-picker>
            </el-form-item>
            <el-form-item label="现住址" prop="LIVING">
                <el-input v-model="editForm.LIVING" auto-complete="off"></el-input>
            </el-form-item>

            <el-form-item label="部门" prop="DEPTID">
                <el-select v-model="editForm.DEPTID" placeholder="请选择" >
                     <el-option v-for="item in options"  :key="item.DEPTID" :label="item.DEPTNAME" :value="item.DEPTID"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="职位" prop="DUTYID">
                <el-select v-model="editForm.DUTYID" placeholder="请选择">
                    <el-option v-for="item in opp" :key="item.DUTYID" :label="item.DUTYNAME" :value="item.DUTYID"></el-option>
                </el-select>
            </el-form-item>

        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit('editForm')" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>

</div>

<script type="text/javascript">

    var app = new Vue({
        el: '#app',
        data: {
            message: '员工列表'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //部门数据
            options:[],
            //职位数据
            opp:[],
            //显示加载中样式
            loading: false,
            //搜索表单
            searchForm: {
                ename: '',
                deptid: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage: 1,
            //分页大小
            pageSize: 10,
            //总记录数
            total: 800,
            //删除的弹出框
            deleteVisible: false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl: '',
            //校验
            editFormRules: {
                ENAME: [
                    {required: true, message: '请输入姓名', trigger: 'blur'}
                ],
                SEX:[
                    {required: true, message: '请输入性别', trigger: 'blur'}
                ],
                EPHONE:[
                    {type:'number',required: true, message: '请输入手机号', trigger: 'blur'},
                    {pattern:/^0{0,1}(13[0-9]|15[7-9]|153|156|18[7-9])[0-9]{8}$/, message: '请输入正确的手机号', trigger: 'blur' }
                ],
                EMAIL:[
                    { required: true, message: '请输入邮箱地址', trigger: 'blur' },
                    { type: 'email', message: '请输入正确的邮箱地址', trigger: ['blur', 'change'] }
                ],
                EDUC:[
                    { required: true, message: '请输入学历', trigger: 'blur' }
                ],
                HIREDATE:[
                    { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
                ],
                LIVING:[
                    { required: true, message: '请填写住址', trigger: 'blur' },
                ],
                EIDENT:[
                    { required: true, message: '请输入身份证号', trigger: 'blur' },
                    {pattern:/(^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12|))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$)|(^[1-9]\d{5}\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{2}$)/,message: '请输入正确的身份证号', trigger: 'blur'}
                ]
            },
            //编辑界面数据
           editForm: {
               EMPID: 0,
                ENAME: '',
                SEX:'',
                AGE:'',
               EPHONE:'',
               EMAIL:'',
               EIDENT:'',
               EDUC:'',
               HIREDATE:'',
               LIVING:'',
               DEPTNAME:'',
               DUTYNAME:'',
               DEPTID:'',
               DUTYID:''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;//分页
            axios.post('/emp/getList',{'start':start,'end':end}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.data;
            }),
                //部门
            axios.post('/emp/getdept').then(function (response) {
                self.options=response.data;
            })
            //职务
            axios.post('/emp/getduty').then(function (response) {
                self.opp=response.data;
            })

        },
        methods:{

            toFlush:function(){
                this.searchForm= {
                    id: '',
                    name: '',
                    deptNo: ''
                }
                this.loadingData();
            },

            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                var searchForm={
                    'start':start,
                    'end':end,
                    'ename':this.searchForm.ename,
                    'deptid':this.searchForm.deptid};
                axios.post('/emp/getList',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.data;
                })
                setTimeout(function(){
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
         editClick:function(row) {
                this.goUrl="/emp/update";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);

            },
            //表格删除事件
            deleteClick:function(row) {
                var _self = this;
                this.$confirm('确认删除' + row.EMPID +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/emp/del/"+row.EMPID;
                    axios.get(url).then(function (response) {
                        if(response.data>0){
                            _self.$message({
                                message: row.EMPID + '删除成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick:function() {
                this.goUrl="/emp/add";
                var _self = this;
                this.editForm={
                    EMPID: 0,
                    ENAME: '',
                    SEX:'',
                    AGE:'',
                    EPHONE:'',
                    EMAIL:'',
                    EIDENT:'',
                    EDUC:'',
                    LIVING:'',
                    DEPTNAME:'',
                    DUTYNAME:'',
                    DEPTID:'',
                    DUTYID:''
            };
                this.editFormVisible = true;//弹出层，让隐藏的弹出层显示
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
           removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.EMPID + ","
                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/emp/batchDel/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit(formName) {
                var _self = this;
                _self.$refs[formName].validate((valid) => {
                    if (valid) {
                        _self.loading = true;
                        var formData =this.editForm;
                        var goUrl=this.goUrl;
                        axios.post(goUrl,formData).then(function(response){
                            if(response.data>0){
                                _self.editFormVisible = false;// 让弹出层隐藏
                                _self.loadingData();//重新加载数据
                            }else{
                                _self.$message({
                                    message: '更新失败',
                                    type: 'fail'
                                });
                            }
                        })
                    } else {
                        //console.log("222")
                        return false;
                    }
                });
            },

        }

    })
</script>

</body>
</html>
