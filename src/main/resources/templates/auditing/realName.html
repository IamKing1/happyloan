<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="/script/vue.js"></script>
    <script type="text/javascript" src="/script/axios.min.js"></script>
    <script type="text/javascript" src="/js1/jquery-2.1.0.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .el-dialog__body .el-form .el-form-item {
            display: inline-block;
            width: 350px;
        }

        .el-input.is-disabled .el-input__inner {
            color: #696969;
        }

        .el-input {
            width: 80%
        }
        #yijian{
            width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>
<div id="tableView">
    <!--列表-->
    <el-row>
        <!--列表顶部搜索和工具条-->
        <el-row>
            <el-form :inline="true" :model="searchForm" class="demo-form-inline">
                <el-form-item label="身份证号">
                    <el-input v-model="searchForm.idNumber" placeholder="身份证号"></el-input>
                </el-form-item>
                <el-form-item label="姓名">
                    <el-input v-model="searchForm.realName" placeholder="姓名"></el-input>
                </el-form-item>
                <el-form-item label="审核状态">
                    <el-select v-model="searchForm.auditorId" placeholder="审核状态">
                        <el-option label="所有" value=""></el-option>
                        <el-option label="审核通过" value="20"></el-option>
                        <el-option label="待审核" value="21"></el-option>
                        <el-option label="未通过" value="22"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
                </el-form-item>
            </el-form>
        </el-row>


        <!--列表-->
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                style="width: 100%">
            <el-table-column label="序号" type="index" show-overflow-tooltip width="50">
            </el-table-column>
            <el-table-column
                    prop="REALNAME"
                    label="姓名"
                    width="105">
            </el-table-column>
            <el-table-column
                    prop="SEX"
                    label="性别"
                    width="150">
                <template slot-scope="scope">
                    <el-col>{{scope.row.SEX | formatStata1}}</el-col>
                </template>
            </el-table-column>

            <el-table-column
                    prop="ADDRESS"
                    label="地址"
                    width="260">
            </el-table-column>
            <el-table-column
                    prop="IDNUMBER"
                    label="身份证号码"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="APPLICATIONTIME"
                    label="申请时间"
                    width="200">
            </el-table-column>

            <el-table-column
                    prop="AUDITORID"
                    label="审核状态"
                    width="120">
            </el-table-column>


            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" v-if="scope.row.AUDITORID==='审核中'" @click="editClick(scope.row)">审批
                    </el-button>

                    <el-button :plain="true" type="success" size="small" icon="edit" v-if="scope.row.AUDITORID==='审核成功'" @click="editClick(scope.row)">查看审核信息
                    </el-button>


                    <el-button :plain="true" type="success" size="small" icon="edit" v-if="scope.row.AUDITORID==='审核失败'" @click="editClick(scope.row)">查看审核信息
                    </el-button>
                </template>


            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18">
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="用户信息" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="120px" :rules="editFormRules" ref="editForm">
            <el-form-item label="姓名" prop="REALNAME">
                <el-input v-model="editForm.REALNAME" disabled auto-complete="off"></el-input>
            </el-form-item>

            <el-form-item label="身份证号">
                <el-input v-model="editForm.IDNUMBER" disabled></el-input>
            </el-form-item>
            <el-form-item label="收入">
                <el-input v-model="editForm.INCOME" disabled></el-input>
            </el-form-item>
            <el-form-item label="婚姻">
                <el-input disabled v-model="editForm.MARRIAGE"></el-input>
            </el-form-item>
            <el-form-item label="居住状况">
                <el-input disabled v-model="editForm.HOUSED"></el-input>
            </el-form-item>
            <el-form-item label="学历">
                <el-input disabled v-model="editForm.ACADEMIC"></el-input>
            </el-form-item>
            <el-form-item label="身份证正面照">
                <!-- 图片的显示 -->
                <template slot-scope="scope">
                    <img :src="editForm.positive" min-width="120" height="180"/>
                </template>

            </el-form-item>
            <el-form-item label="身份证反面照">
                <!-- 图片的显示 -->
                <template slot-scope="scope">
                    <img :src="editForm.opposite" min-width="120" height="180"/>
                </template>
            </el-form-item>
            <el-form-item label="审核意见">
                <el-input id="yijian"
                        type="textarea"
                        placeholder="请输入内容"
                          v-model="editForm.mse"  v-if="editForm.AUDITORID==='审核中'">
                </el-input>
                <el-input
                           disabled
                          type="textarea"
                          v-model="editForm.AUDITREMARKS"  v-if="editForm.AUDITORID!='审核中'">
                </el-input>

            </el-form-item>
            <el-form-item label="审核时间" v-if="editForm.AUDITORID!='审核中'">
                <el-input disabled v-model="editForm.AUDITTIME" ></el-input>
            </el-form-item>
            <br/>
            <el-form-item label="确认审核结果" >
            <!--addForm.edititem最后取得的label的值。-->
            <el-radio-group v-model="editForm.result" v-if="editForm.AUDITORID==='审核中'" >  
                    <el-radio class="radio" label="20">通过</el-radio>
                    <el-radio class="radio" label="22">未通过</el-radio>
            </el-radio-group>
                <!--addForm.edititem最后取得的label的值。-->
                <el-radio-group v-model="editForm.result" v-if="editForm.AUDITORID!='审核中'" >  
                        <el-input disabled v-model="editForm.AUDITORID"></el-input>
                </el-radio-group>

        </el-form-item>


        </el-form>
        <div slot="footer" class="dialog-footer" style="text-align: center"  v-if="editForm.AUDITORID==='审核中'">
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading" >提交</el-button>
            <el-button @click.native="editFormVisible = false">取消</el-button>
        </div>
    </el-dialog>


</div>
</body>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '实名认证'
        }
    });


    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading: false,
            //搜索表单
            searchForm: {
                idNumber: '',
                realName: '',
                auditorId: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage: 1,
            //分页大小
            pageSize: 10,
            //总记录数
            total: 800,
            //删除的弹出框
            deleteVisible: false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl: '',
            editFormRules: {
                name: [
                    {required: true, message: '请输入姓名', trigger: 'blur'}
                ]
            },
            //编辑界面数据
            editForm: {
                result:'',
                mse:''
            },
            radio:'1'
        },
        created: function () {
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start = (this.currentPage - 1) * this.pageSize;
            var end = this.currentPage * this.pageSize + 1;
            axios.post('/auditing/realNameList', {'start': start, 'end': end}).then(function (response) {
                // console.log(response.data);
                //alert(response.data.total);
                /*
                                console.log(response.data.total);
                                console.log(response.data.data);
                */
                // alert(JSON.stringify(response.data.data));
                self.total = response.data.total;
                self.tableData = response.data.data;
                // self.multipleSelection=response.data.data;
            })
        },
        filters: { // el-tag类型转换
          //男女
            formatStata1: function (sex) {
                const statusMap = {1:'男',2:'女'}
                return statusMap[sex]
            },
        },
        methods: {
            //表格重新加载数据
            loadingData: function () {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start = (this.currentPage - 1) * this.pageSize;
                var end = this.currentPage * this.pageSize + 1;
                var searchForm = {
                    'start': start,
                    'end': end,
                    'idNumber': this.searchForm.idNumber,
                    'realName': this.searchForm.realName,
                    'auditorId': this.searchForm.auditorId
                };
                //   alert(JSON.stringify(searchForm));
                axios.post('/auditing/realNameList', searchForm).then(function (response) {
                    // console.log(response.data);
                    // alert(222);
                    _self.total = response.data.total;
                    _self.tableData = response.data.data;
                    //_self.multipleSelection=response.data.data;
                })
                /*    console.log(_self.currentPage);*/
                setTimeout(function () {
                    console.info("加载数据成功");
                    _self.loading = false;
                }, 300);
            },
            //表格编辑事件
            editClick: function (row) {
                this.goUrl = "/auditing/realNameResult";
                this.editFormVisible = true;
                var _self = this;
                this.editForm = Object.assign({}, row);


                this.editForm.positive = "/auditing/showIdNumber?fileName=" + this.editForm.POSITIVE;
                this.editForm.opposite = "/auditing/showIdNumber?fileName=" + this.editForm.OPPOSITE

            },
            //表格查询事件
            searchClick: function () {
                var self = this;
                /* var start =(this.currentPage-1)*this.pageSize;
                 var end =this.currentPage*this.pageSize+1;
                 //var searchForm =this.searchForm;

                 var searchForm={'start':start,'end':end,'id':this.id,'name':this.name,'deptNo':this.deptNo};
                 alert(searchForm);
                 //formData.push({'start':start}).push({'end':end})
                 axios.post('/emp/list',searchForm).then(function(response){
                     // console.log(response.data);
                     //alert(response.data.total);
                     self.total=response.data.total;
                     self.tableData = response.data.data;
                     // self.multipleSelection=response.data.data;
                 })*/
                self.loadingData();//重新加载数据
            },
            //分页大小修改事件
            pageSizeChange: function (val) {
                console.log('每页 ' + val + ' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange: function (val) {
                this.currentPage = val;
                /*   console.log('当前页: ' + val);*/
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                // alert(this.editForm.DEPTID)
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                var goUrl=this.goUrl;
                axios.post(goUrl,formData).then(function(response){
                    if(response.data>0){
                        _self.editFormVisible = false;// 让弹出层隐藏
                        _self.loadingData();//重新加载数据
                    }else{
                        _self.$message({
                            message: '更新失败',
                            type: 'fail'
                        });
                    }
                })
                //  console.info(this.editForm);
            },

        }

    })
</script>
</html>
