<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="/script/vue.js"></script>
    <script type="text/javascript" src="/script/axios.min.js"></script>
    <script type="text/javascript" src="/js1/jquery-2.1.0.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .el-dialog__body .el-form .el-form-item {
            display: inline-block;
            width: 350px;
        }

        .el-input.is-disabled .el-input__inner {
            color: #696969;
        }

        .el-input {
            width: 80%
        }
        #yijian{
            width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>
<div id="tableView">
    <!--列表-->
    <el-row>
        <!--列表顶部搜索和工具条-->
        <el-row>
            <el-form :inline="true" :model="searchForm" class="demo-form-inline">
                <el-form-item label="身份证号">
                    <el-input v-model="searchForm.idNumber" placeholder="身份证号"></el-input>
                </el-form-item>
                <el-form-item label="姓名">
                    <el-input v-model="searchForm.realName" placeholder="姓名"></el-input>
                </el-form-item>
                <el-form-item label="审核状态">
                    <el-select v-model="searchForm.auditorId" placeholder="审核状态">
                        <el-option label="所有" value=""></el-option>
                        <el-option label="审核通过" value="20"></el-option>
                        <el-option label="待审核" value="21"></el-option>
                        <el-option label="未通过" value="22"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
                </el-form-item>
            </el-form>
        </el-row>


        <!--列表-->
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="REALNAME"
                    label="姓名"
                    width="105">
            </el-table-column>
            <el-table-column
                    prop="SEX"
                    label="性别"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="ADDRESS"
                    label="地址"
                    width="260">
            </el-table-column>
            <el-table-column
                    prop="IDNUMBER"
                    label="身份证号码"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="APPLICATIONTIME"
                    label="申请时间"
                    width="200">
            </el-table-column>

            <el-table-column
                    prop="AUDITORID"
                    label="审核状态"
                    width="120">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">审批
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6">
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18">
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="用户信息" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="120px" :rules="editFormRules" ref="editForm">
            <el-form-item label="姓名" prop="REALNAME">
                <el-input v-model="editForm.REALNAME" disabled auto-complete="off"></el-input>
            </el-form-item>
            <!-- <el-form-item label="性别">
                 <el-radio-group v-model="editForm.sex">
                     <el-radio class="radio" :label="1">男</el-radio>
                     <el-radio class="radio" :label="0">女</el-radio>
                 </el-radio-group>  EMPNO: 0,
                 ENAME: '',
                 JOB: '',
                 SAL: 0,
                 HIREDATE: ''
             </el-form-item>-->
            <el-form-item label="身份证号">
                <el-input v-model="editForm.IDNUMBER" disabled></el-input>
            </el-form-item>
            <el-form-item label="收入">
                <el-input v-model="editForm.INCOME" disabled></el-input>
            </el-form-item>
            <el-form-item label="婚姻">
                <el-input disabled v-model="editForm.MARRIAGE"></el-input>
            </el-form-item>
            <el-form-item label="居住状况">
                <el-input disabled v-model="editForm.HOUSED"></el-input>
            </el-form-item>
            <el-form-item label="学历">
                <el-input disabled v-model="editForm.ACADEMIC"></el-input>
            </el-form-item>
            <el-form-item label="身份证正面照">
                <!-- 图片的显示 -->
                <template slot-scope="scope">
                    <img :src="editForm.positive" min-width="120" height="180"/>
                </template>

            </el-form-item>
            <el-form-item label="身份证反面照">
                <!-- 图片的显示 -->
                <template slot-scope="scope">
                    <img :src="editForm.opposite" min-width="120" height="180"/>
                </template>
            </el-form-item>
            <el-form-item label="审核意见" >
                <el-input id="yijian"
                        type="textarea"
                        placeholder="请输入内容"
                        >
                </el-input>
            </el-form-item>
            <br>

            <el-form-item label="确认审核结果">
                <template>
                    <el-radio v-model="radio"  aria-checked="true" label="1">通过</el-radio>
                    <el-radio v-model="radio"  label="2">不通过</el-radio>
                </template>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer" style="text-align: center">
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
            <el-button @click.native="editFormVisible = false">取消</el-button>
        </div>
    </el-dialog>


</div>
</body>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '实名认证'
        }
    });


    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading: false,
            //搜索表单
            searchForm: {
                idNumber: '',
                realName: '',
                auditorId: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage: 1,
            //分页大小
            pageSize: 10,
            //总记录数
            total: 800,
            //删除的弹出框
            deleteVisible: false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl: '',
            editFormRules: {
                name: [
                    {required: true, message: '请输入姓名', trigger: 'blur'}
                ]
            },
            //编辑界面数据
            editForm: {
                EMPNO: 0,
                ENAME: '',
                JOB: '',
                SAL: 0,
                HIREDATE: ''
            },
            radio:'1'
        },
        created: function () {
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start = (this.currentPage - 1) * this.pageSize;
            var end = this.currentPage * this.pageSize + 1;
            axios.post('/auditing/realNameList', {'start': start, 'end': end}).then(function (response) {
                // console.log(response.data);
                //alert(response.data.total);
                /*
                                console.log(response.data.total);
                                console.log(response.data.data);
                */
                // alert(JSON.stringify(response.data.data));
                self.total = response.data.total;
                self.tableData = response.data.data;
                // self.multipleSelection=response.data.data;
            })
        },
        methods: {
            //表格重新加载数据
            loadingData: function () {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start = (this.currentPage - 1) * this.pageSize;
                var end = this.currentPage * this.pageSize + 1;
                var searchForm = {
                    'start': start,
                    'end': end,
                    'idNumber': this.searchForm.idNumber,
                    'realName': this.searchForm.realName,
                    'auditorId': this.searchForm.auditorId
                };
                //   alert(JSON.stringify(searchForm));
                axios.post('/auditing/realNameList', searchForm).then(function (response) {
                    // console.log(response.data);
                    // alert(222);
                    _self.total = response.data.total;
                    _self.tableData = response.data.data;
                    //_self.multipleSelection=response.data.data;
                })
                /*    console.log(_self.currentPage);*/
                setTimeout(function () {
                    console.info("加载数据成功");
                    _self.loading = false;
                }, 300);
            },
            //表格编辑事件
            editClick: function (row) {
                this.goUrl = "/emp/update";
                this.editFormVisible = true;
                var _self = this;
                this.editForm = Object.assign({}, row);
                this.editForm.positive = "/auditing/showIdNumber?fileName=" + this.editForm.POSITIVE;
                this.editForm.opposite = "/auditing/showIdNumber?fileName=" + this.editForm.OPPOSITE

            },
            //表格删除事件
            deleteClick: function (row) {
                var _self = this;
                this.$confirm('确认删除' + row.EMPNO + '吗?', '提示', {
                    type: 'warning'
                }).then(function () {
                    var url = "/auditing/del/" + row.EMPNO;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        if (response.data > 0) {
                            _self.$message({
                                message: row.EMPNO + '删除成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    });
                }).catch(function (e) {
                    if (e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick: function () {
                //alert(111);
                this.goUrl = "/auditing/add";
                var _self = this;
                this.editFormVisible = true;//弹出层，让隐藏的弹出层显示
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            searchClick: function () {
                var self = this;
                /* var start =(this.currentPage-1)*this.pageSize;
                 var end =this.currentPage*this.pageSize+1;
                 //var searchForm =this.searchForm;

                 var searchForm={'start':start,'end':end,'id':this.id,'name':this.name,'deptNo':this.deptNo};
                 alert(searchForm);
                 //formData.push({'start':start}).push({'end':end})
                 axios.post('/emp/list',searchForm).then(function(response){
                     // console.log(response.data);
                     //alert(response.data.total);
                     self.total=response.data.total;
                     self.tableData = response.data.data;
                     // self.multipleSelection=response.data.data;
                 })*/
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange: function (val) {
                for (var i = 0; i < val.length; i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection: function () {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if (multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for (var i = 0; i < multipleSelection.length; i++) {
                    var row = multipleSelection[i];
                    ids += row.EMPNO + ","
                }
                this.$confirm('确认删除' + ids + '吗?', '提示', {
                    type: 'warning'
                }).then(function () {
                    var url = "/auditing/batchDel/" + ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp = "";
                        if (response.data > 0) {
                            temp = "删除成功";
                        } else {
                            temp = "删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function (e) {
                    if (e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange: function (val) {
                console.log('每页 ' + val + ' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange: function (val) {
                this.currentPage = val;
                /*   console.log('当前页: ' + val);*/
                var _self = this;
                _self.loadingData();//重新加载数据
            },

        }

    })
</script>
</html>
