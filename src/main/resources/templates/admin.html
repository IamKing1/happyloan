<script type="text/javascript">
	function getDateTime() {
		let date = new Date();
		//获取小时
		let hover = date.getHours();
		//获取分钟
		let min = date.getMinutes();
		//获取秒数
		let sec = date.getSeconds();
		//判断如果时分秒小与10,补零
		if (hover < 10) {
			hover = "0" + hover;
		}
		if (min < 10) {
			min = "0" + min;
		}
		if (sec < 10) {
			sec = "0" + sec;
		}
		//拼装字符
		let allTime = hover + ":" + min + ":" + sec;
		//赋值
		$(".hms").html(allTime);
	}

	//加载执行
	$(function () {
		//每秒执行一次
		setInterval(getDateTime, 1000);
		
		
	})
</script>
