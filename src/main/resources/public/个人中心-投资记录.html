<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>p2p网贷平台</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="css/common.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/user.css" />
<script type="text/javascript" src="script/jquery.min.js"></script>
<script type="text/javascript" src="script/common.js"></script>
<script src="script/user.js" type="text/javascript"></script>
  <!-- 引入样式 -->
  <script src="/vue/vue.js"></script>
  <script type="text/javascript" src="/js1/axios.min.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style>
    .top{
      height: 120px;
      background-color: #fff;
    }
    .el-dialog{
      width: 13%;
    }
  </style>
</head>
<body>
<header id="thead">
  <script>
      $("#thead").load("head.html");
  </script>

</header>
<!--个人中心-->
<div class="wrapper wbgcolor">
  <div class="w1200 personal">
    <div class="credit-ad"><img src="images/clist1.jpg" width="1200" height="96"></div>
    <div id="personal-left" class="personal-left">
      <script>
          $("#personal-left").load("personalleft.html");
      </script>
    </div>
    <style type="text/css">
		.invest-tab .on  a{color:#fff;}

	</style>
    <div class="personal-main">
      <div class="personal-investnote">
        <h3><i>投资记录</i></h3>
       <!-- <div class="investnote-money"> <span><b class="fb">累计投资</b><br>
          <i>0.00</i> 元 </span> <span><b class="fb">累计收益</b><br>
          <i class="c-pink">0.00</i> 元 </span> <span><b class="fb">待收本金</b><br>
          <i>0.00</i> 元 </span> <span class="none"><b class="fb">待收收益</b><br>
          <i>0.00</i> 元 </span> </div>-->
        <div id="ds">
          <div class="top">
          <template>
          <el-table :data="li"
                    style="width: 100%"
                    border
                    :header-cell-style="getRowClass">
            <el-table-column
                    prop="LEIJI"
                    label="累计投资(/元)"
                    width="240"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="INCOME"
                    label="累计应收益(/元)"
                    width="240"
                    align="center">
            </el-table-column>
          </el-table>
          </template>
          </div>

          <template>
        <el-table
        :data="tableData"
        style="width:100%"
        :header-cell-style="getRowClass">
        <el-table-column
                prop="BEGINTIME"
                label="交易时间"
                width="180"
                align="center">
        </el-table-column>
        <el-table-column
                prop="TITLE"
                label="项目"
                width="240"
                align="center">
        </el-table-column>
        <el-table-column
                prop="MONEY"
                label="我的投资(/元)"
                width="120"
                align="center">
        </el-table-column>
        <el-table-column
                prop="SHOUYI"
                label="应收益(/元)"
                width="100"
                align="center">
        </el-table-column>
        <el-table-column
                prop="STATE"
                label="状态"
                width="100"
                align="center">
          <template slot-scope="scope">
            <el-col>{{scope.row.STATE | formatStata1}}</el-col>
          </template>
        </el-table-column>
        <el-table-column
                label="操作"
                align="center">
          <template scope="scope">
            <el-button :plain="true" type="danger" size="small" icon="edit" @click="editClick(scope.row)">删除</el-button>
          </template>
        </el-table-column>

        </el-table>
          </template>
          <!--列表底部工具条和分页符-->
          <el-row style="margin-top: 20px" type="flex" justify="end">
            <el-col :span="18" >
              <el-pagination
                      style="text-align: center"
                      @size-change="pageSizeChange"
                      @current-change="currentPageChange"
                      :current-page="currentPage"
                      :page-sizes="[5, 10, 15,20]"
                      :page-size="pageSize"
                      layout="total, sizes, prev, pager, next, jumper"
                      :total="total">
              </el-pagination>
            </el-col>
          </el-row>
          <!--编辑界面-->

          <el-dialog :visible.sync="editFormVisible" :close-on-click-modal="false">
            <el-form :model="editForm"  label-width="150px"  ref="editForm">
              <!--<el-form-item label="你确定要删除吗">

              </el-form-item>-->
              <div>你确定要删除吗?</div>
            </el-form>
            <div slot="footer" class="dialog-footer">
              <el-button @click.native="editFormVisible = false">取消</el-button>
              <el-button type="primary" @click.native="editSubmit" :loading="editLoading">确定</el-button>
            </div>
          </el-dialog>
        </div>
        <script>
            var aaa=new Vue({
                el:'#ds',
                data: {
                    tableData: [],
                    li:[],
                    //显示加载中样式
                    loading: false,
                    //当前页
                    currentPage: 1,
                    //分页大小
                    pageSize: 5,
                    //总记录数
                    total: 800,
                    goUrl: '',
                    //删除的弹出框
                    deleteVisible: false,
                    //编辑界面是否显示
                    editFormVisible: false,
                    editLoading: false,

                    //编辑界面数据
                    editForm: {
                        ID:'',
                    }
                },

                created:function(){
                    //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
                    var self = this;
                    var start =(this.currentPage-1)*this.pageSize;
                    var end =this.currentPage*this.pageSize+1;//分页
                    axios.post('/MyInvestment/getMyInvestment',{'start':start,'end':end}).then(function(response){
                        self.total=response.data.total;
                        self.tableData = response.data.data;
                    }),
                    axios.post('/MyInvestment/getDetails').then(function(response){
                        self.li = response.data.data;
                    })

                },
                filters: { // el-tag类型转换
                    formatStata1: function (state) {
                        const statusMap = {1:'未回款',2:'已回款',0:'招标中'}
                        return statusMap[state]
                    },
                },
                methods:{
                    getRowClass({row,column,rowIndex,columnIndex}){
                        if(rowIndex==0){
                            return 'background:#f1f1f1'
                        }else{
                            return ''
                        }
                    },

                    //表格重新加载数据
                    loadingData:function() {
                        var _self = this;
                        _self.loading = true;
                        var self = this;
                        var start =(this.currentPage-1)*this.pageSize;
                        var end =this.currentPage*this.pageSize+1;
                        var searchForm={
                            'start':start,
                            'end':end,}
                        axios.post('/MyInvestment/getMyInvestment',searchForm).then(function(response){
                            _self.total=response.data.total;
                            _self.tableData = response.data.data;
                        })
                        setTimeout(function(){
                            _self.loading = false;
                        },300);
                    },
                    //分页大小修改事件
                    pageSizeChange:function(val) {
                        console.log('每页 ' + val +' 条');
                        this.pageSize = val;
                        var _self = this;
                        _self.loadingData();//重新加载数据
                    },
                    //当前页修改事件
                    currentPageChange:function(val) {
                        this.currentPage = val;
                        console.log('当前页: ' + val);
                        var _self = this;
                        _self.loadingData();//重新加载数据
                    },
                    //表格编辑事件
                    editClick:function(row) {
                        this.goUrl="/MyInvestment/update";
                        console.log(row)
                        this.editFormVisible = true;
                        this.editForm = Object.assign({}, row);

                    },
                    //保存点击事件
                    editSubmit:function(){
                        var _self = this;
                        _self.loading = true;
                        var formData =this.editForm;
                        var goUrl=this.goUrl;
                        axios.post(goUrl,formData).then(function(response){
                            if(response.data>0){
                                _self.editFormVisible = false;// 让弹出层隐藏
                                _self.loadingData();//重新加载数据
                            }else{
                                _self.$message({
                                    message: '删除失败',
                                    type: 'fail'
                                });
                            }
                        })
                    },
                },
            })
        </script>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
<!--网站底部-->
<div id="footer" class="ft bottom">
  <script>
      $(".bottom").load("bottom.html");
  </script>
</div>
</body>
</html>
