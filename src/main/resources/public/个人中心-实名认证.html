		//得到省
		function getProvince() {
			$("#province").empty();
			$.ajax({
				url: "/customer/getProvince",
				type: "post", //请求方式
				dataType: "json",
				success: function (data) {
					if (data != null) {
						let str = '';
						for (let i = 0; i < data.length; i++) {
							str += "<option value='" + data[i].PROVINCEID + "'>" + data[i].PROVINCE + "</option>";
						}
						$("#province").append(str);
					}
				}
			})
		}

		//得到市
		function getCity() {
			let Pid = $("#province").val();

			$("#city").empty();
			$.ajax({
				url: "/customer/getCity",
				data: {
					Pid: Pid
				},
				type: "post", //请求方式
				dataType: "json",
				success: function (data) {
					if (data != null) {
						let str = '';
						for (let i = 0; i < data.length; i++) {
							str += "<option value='" + data[i].CITYID + "'>" + data[i].CITY + "</option>";
						}
						$("#city").append(str);
					}
				}
			})
		}

		//得到区
		function getArea() {
			let Pid = $("#city").val();

			$("#area").empty();
			$.ajax({
				url: "/customer/getArea",
				data: {
					Pid: Pid
				},
				type: "post", //请求方式
				dataType: "json",

					}
				}
			})
		}

		//学历
