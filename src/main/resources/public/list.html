<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>p2p网贷平台</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link href="css/common.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <link href="css/detail.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="script/jquery.min.js"></script>
  <script type="text/javascript" src="script/common.js"></script>
  <!-- 引入样式 -->
  <script src="/vue/vue.js"></script>
  <script type="text/javascript" src="/js1/axios.min.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style>
    #app h1{
      font-size: 30px;
    }
  </style>
</head>

<body>
<header id="thead">
  <script>
      $("#thead").load("head.html");
  </script>

</header>
<!--列表-->



<div id="tableView" style="width:1150px;margin: 0 auto;">
  <div id="app">
    <h1>{{ message }}</h1>
  </div>
  <!--列表-->
  <el-row>
    <el-table
            :data="tableData"
            v-loading.body="loading"
            border
    >
      <el-table-column
              prop="TITLE"
              label="标题"
              width="220">
      </el-table-column>
      <el-table-column
              prop="REALNAME"
              label="借款人"
              width="100"
              align="center">
      </el-table-column>

      <el-table-column
              prop="MONEY"
              label="借款金额(元)"
              width="120"
              align="center">
      </el-table-column>
      <el-table-column
              prop="LONGTIME"
              label="借款期限(月)"
              width="120"
              align="center">
      </el-table-column>
      <el-table-column
              label="年利率"
              width="120"
              align="center">
        <template scope="scope">
          <el-button :plain="true" type="primary" size="small" icon="edit">12%</el-button>
        </template>
      </el-table-column>
      <el-table-column
              label="借款进度"
              width="140">
        <template scope="scope">
          <el-progress type="circle" :width="80" :percentage="scope.row.JIN"></el-progress>
        </template>
      </el-table-column>

      <el-table-column
              label="操作">

        <template scope="scope">
          <el-button v-if="scope.row.JIN<=99" type="primary" size="big" @click="toinfor(scope.row)">投资</el-button>
          <el-button v-if="scope.row.JIN>99.9" type="success" plain size="big" @click="toinfor(scope.row)">已满标</el-button>
        </template>
      </el-table-column>
    </el-table>
  </el-row>

  <!--列表底部工具条和分页符-->
  <el-row style="margin-top: 20px" type="flex" justify="end">
    <el-col :span="18" >
      <el-pagination
              style="text-align: center"
              @size-change="pageSizeChange"
              @current-change="currentPageChange"
              :current-page="currentPage"
              :page-sizes="[10, 20, 30, 50]"
              :page-size="pageSize"
              layout="total, sizes, prev, pager, next, jumper"
              :total="total">
      </el-pagination>
    </el-col>
  </el-row>
</div>

<script type="text/javascript">

    var app = new Vue({
        el: '#app',
        data: {
            message: '投资列表'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading: false,
            //当前页
            currentPage: 1,
            //分页大小
            pageSize: 10,
            //总记录数
            total: 800,
            goUrl: '',
            login:""
            
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;//分页
            axios.post('/qiant/getList',{'start':start,'end':end}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.data;



            })

        },
        methods:{
            toinfor(row){

                location.href="infor.html?tendId="+row.ID;


            },
            toFlush:function(){
                this.loadingData();
            },

            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                var searchForm={
                    'start':start,
                    'end':end,}
                axios.post('/qiant/getList',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.data;
                })
                setTimeout(function(){
                    _self.loading = false;
                },300);
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
        }
    })
</script>




<!--网站底部-->
<div id="footer" class="ft bottom">
  <script>
      $(".bottom").load("bottom.html");
  </script>
</div>
</body>
</html>
