<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>p2p网贷平台</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="css/common.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/user.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
<script type="text/javascript" src="script/jquery.min.js"></script>
<script type="text/javascript" src="script/common.js"></script>
<script src="script/user.js" type="text/javascript"></script>
  <!-- 引入样式 -->
  <script src="/vue/vue.js"></script>
  <script type="text/javascript" src="/js1/axios.min.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<header id="thead">
  <script>
      $("#thead").load("head.html");
  </script>

</header>
<!--个人中心-->
<div class="wrapper wbgcolor">
  <div class="w1200 personal">
    <div class="credit-ad"><img src="images/clist1.jpg" width="1200" height="96"></div>
    <div id="personal-left" class="personal-left">
      <script>
          $("#personal-left").load("personalleft.html");
      </script>
    </div>
    <div class="personal-main">
      <div class="personal-back">
        <h3><i>我的贷款</i></h3>

<!--贷款列表-->
      <div id="view">

      <el-tabs type="border-card">
        <el-tab-pane label="审核列表">
       <!--   <el-row>-->
            <el-table
                    :data="tableDatas"
                    v-loading.body="loading"
                    border>
              <el-table-column
                      prop="MONEY"
                      label="贷款金额(元)"
                      width="220">
              </el-table-column>
              <el-table-column
                      prop="LONGTIME"
                      label="贷款时长（月）"
                      width="220">
              </el-table-column>

              <el-table-column
                      prop="STATUS"
                      label="审核状态"
                      width="120">
                <template slot-scope="scope">
                  <el-tag class="btn btn-success">{{scope.row.STATUS | formatStata}}</el-tag>
                </template>
              </el-table-column>
              <el-table-column
                      prop="STUTS"
                      label="资金审核"
                      width="120">
                <template slot-scope="scope">
                  <el-tag class="btn btn-primary">{{scope.row.STUTS | formatStata1}}</el-tag>
                </template>
              </el-table-column>
            </el-table>
        <!--  </el-row>-->

        </el-tab-pane>
        <el-tab-pane label="已发放贷款">
          <el-table
                  :data="issued"
                  v-loading.body="loading"
                  border>
            <el-table-column
                    prop="MONEY"
                    label="贷款金额(元)"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="LONGTIME"
                    label="贷款时长(月)"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="MO"
                    label="应还贷款(元)"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="ACTUAL"
                    label="剩余未还"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="DUEDATE"
                    label="截止日期"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="STUTS"
                    label="还款状态"
                    width="100">
              <template slot-scope="scope">
                <el-tag class="btn btn-success">{{scope.row.STUTS | formatStata2}}</el-tag>
              </template>
            </el-table-column>
             <el-table-column
                     label="操作">
               <template scope="scope">
                 <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">还款</el-button>
               </template>
             </el-table-column>
          </el-table>
          <!--编辑界面-->
          <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
            <el-form :model="editForm"  label-width="350px" :rules="editFormRules" ref="editForm" hide-required-asterisk="false">

              <el-form-item label="还款金额" prop="hasMoney">
                <el-col :span="6">
                <el-input v-model="editForm.hasMoney"></el-input>
                </el-col>元
              </el-form-item>

            </el-form>
            <div slot="footer" class="dialog-footer">
              <el-button @click.native="editFormVisible = false">取消</el-button>
              <el-button type="primary" @click.native="editSubmit('editForm')" :loading="editLoading">提交</el-button>
            </div>
          </el-dialog>


        </el-tab-pane>
        <!--<el-tab-pane label="贷款失败列表">
        贷款失败列表
      </el-tab-pane>-->
      </el-tabs>




      <!--列表底部工具条和分页符-->
      <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
          <el-pagination
                  style="text-align:center "
                  @size-change="pageSizeChange"
                  @current-change="currentPageChange"
                  :current-page="currentPage"
                  :page-sizes="[5, 10, 15, 20]"
                  :page-size="pageSize"
                  layout="total, sizes, prev, pager, next, jumper"
                  :total="total">
          </el-pagination>
        </el-col>
      </el-row>
    </div>
<script type="text/javascript">
    var view = new Vue({
        el: '#view',
        data: {
            //列表数据
            tableDatas: [],
            //已发放列表
            issued:[],
            //显示加载中样式
            loading: false,
            //当前页
            currentPage: 1,
            //分页大小
            pageSize: 5,
            //总记录数
            total: 800,
            //删除的弹出框
            deleteVisible: false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl: '',
            //编辑界面数据
           editForm: {
                hasMoney:''
            }

        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;//分页
            axios.post('/MyLoan/getListLoan',{'start':start,'end':end}).then(function(response){
                self.total=response.data.total;
                self.tableDatas = response.data.data;
            });
                axios.post('/MyLoan/getIssused').then(function(response){
                    self.issued=response.data;
                })
        },
        filters: { // el-tag类型转换
            // 状态显示转换
            formatStata: function (status) {
                const statusMap = {20: '未审核',21:'一审通过',22:'审核未通过',23:'终审通过'}
                return statusMap[status]
            },
            formatStata1: function (stuts) {
                const stutsMap = {1:'招标中',2:'已满标',3:"已完成"}
                return stutsMap[stuts]
            },
            formatStata2: function (stuts) {
                const stutsMap = {1:"正常还款中",2:'逾期未还'}
                return stutsMap[stuts]
            },
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;//分页数据
                var end =this.currentPage*this.pageSize+1;
                var searchForm= {
                    'start': start,
                    'end': end,
                };
                axios.post('/MyLoan/getListLoan', searchForm).then(function (response) {
                    _self.total = response.data.total;
                    _self.tableData = response.data.data;
                })
                setTimeout(function () {
                    _self.loading = false;
                }, 300);
            },
            editFormRules(){},
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="repayMoney/moneyBackPool";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);

            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                var goUrl=this.goUrl;
                axios.post(goUrl,formData).then(function(response){
                    if(response.data>0){
                        _self.editFormVisible = false;// 让弹出层隐藏
                        _self.loadingData();//重新加载数据
                    }else{
                        _self.$message({
                            message: '更新失败',
                            type: 'fail'
                        });
                    }
                })
            },
        }
    })
</script>
    </div>
</div>
  </div>
<!--网站底部-->
<div id="footer" class="ft bottom">
  <script>
      $(".bottom").load("bottom.html");
  </script>
</div>
<script src="script/jquery.datetimepicker.js" type="text/javascript"></script>
<script src="script/datepicker.js" type="text/javascript"></script>
</body>
</html>
